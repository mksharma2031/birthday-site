<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* CSS CODE STARTS HERE */
        
        /* 1. GLOBAL RESET & BODY STYLING */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Soft Pastel Gradient Background */
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* 2. THE MAIN CARD */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 2px solid #fff;
        }

        /* 3. TYPOGRAPHY */
        h1 {
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .highlight {
            color: #d63384;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        /* 4. THE BUTTON & INTERACTION */
        input[type="checkbox"] {
            display: none;
        }

        .btn {
            display: inline-block;
            background: #ff8fa3;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 6px rgba(255, 143, 163, 0.4);
            user-select: none;
        }

        .btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .hidden-surprise {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            margin-top: 10px;
        }

        .hidden-surprise p {
            color: #d63384;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 0;
        }

        input[type="checkbox"]:checked ~ .hidden-surprise {
            max-height: 100px;
            opacity: 1;
        }

        input[type="checkbox"]:checked + .btn {
            background: #c3a6ff;
        }

        /* 5. FLOATING BACKGROUND HEARTS */
        .background-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(45deg);
            animation: floatUp 7s linear infinite;
            bottom: -10vh;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before { top: -10px; left: 0; }
        .heart::after { top: 0; left: -10px; }

        .h1 { left: 10%; animation-duration: 8s; opacity: 0.5; }
        .h2 { left: 30%; width: 30px; height: 30px; animation-duration: 6s; animation-delay: 1s; }
        .h2::before, .h2::after { width: 30px; height: 30px; }
        .h2::before { top: -15px; } .h2::after { left: -15px; }

        .h3 { left: 50%; animation-duration: 10s; animation-delay: 2s; opacity: 0.3; }
        .h4 { left: 70%; width: 15px; height: 15px; animation-duration: 7s; animation-delay: 0.5s; }
        .h4::before, .h4::after { width: 15px; height: 15px; }
        .h4::before { top: -7.5px; } .h4::after { left: -7.5px; }

        .h5 { left: 85%; animation-duration: 9s; animation-delay: 3s; }
        .h6 { left: 20%; width: 10px; height: 10px; animation-duration: 12s; animation-delay: 4s; }
        .h6::before, .h6::after { width: 10px; height: 10px; }
        .h6::before { top: -5px; } .h6::after { left: -5px; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="background-hearts">
        <div class="heart h1"></div>
        <div class="heart h2"></div>
        <div class="heart h3"></div>
        <div class="heart h4"></div>
        <div class="heart h5"></div>
        <div class="heart h6"></div>
    </div>

    <div class="card">
        <div class="header">
            <h1>Happy Birthday, <span class="highlight">kanishka‚ù§Ô∏è</span>! ‚ù§Ô∏è</h1>
        </div>

        <div class="message">
            <p>
                Kanishka, it‚Äôs been almost two beautiful years of us.
                Through everything, you were always there for me.
                Thank you for being you. I love you so much, my little princess üëëüíó
            </p>
        </div>

        <div class="interaction">
            <input type="checkbox" id="click-me">
            <label for="click-me" class="btn">Click for a surprise üíï</label>
            
            <div class="hidden-surprise">
                <p>i hope u always remember how much i love you üíïüåπ<br>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
